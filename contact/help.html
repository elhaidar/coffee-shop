<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Help | Aromi Bumi</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:wght@900|Montserrat"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="menu-header">
      <div class="container">
        <div class="navbar">
          <div class="logo">
            <a href="../index.html"
              ><img src="../assets/Logo White.png" alt="logo"
            /></a>
          </div>
          <div class="navbar-item">
            <a href="../products/index.html">Products</a>
            <a href="../store/find-us.html">Store</a>
            <a href="#">Contact</a>
          </div>
        </div>
      </div>
    </header>
    <main id="contact">
      <div class="contact-container">
        <h2>How can we help?</h2>
        <form action="">
          <div class="contact-input">
            <label for="">Name</label>
            <input type="text" placeholder="Name" />
          </div>
          <div class="contact-input">
            <label for="">Email</label>
            <input type="email" name="" id="" placeholder="Email" />
          </div>
          <div class="contact-input">
            <label for="">Phone Number</label>
            <input type="number" name="" id="" placeholder="Phone Number" />
          </div>
          <div class="contact-input">
            <label for="">Subject</label>
            <input type="text" placeholder="Subject" />
          </div>
          <div class="contact-input">
            <label for="" id="label-message-input">Message</label>
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Message"
            ></textarea>
          </div>
          <button class="btn btn-submit" type="submit">Submit</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="footer-left">
        <img src="../assets/Logo White.png" alt="logo" />
        <div class="footer-icons">
          <i class="bx bxs-envelope"></i>
          <i class="bx bxs-phone"></i>
        </div>
      </div>
      <ul>
        <li><a href="../products/index.html" class="head-link">Products</a></li>
        <li><a href="../products/index.html">Coffee Based</a></li>
        <li><a href="#">Non-Coffee</a></li>
        <li><a href="#">Tea Based</a></li>
      </ul>
      <ul>
        <li><a href="../store/find-us.html" class="head-link">Store</a></li>
        <li><a href="../store/find-us.html">Location</a></li>
      </ul>
      <ul>
        <li><a href="#" class="head-link">Contact</a></li>
        <li><a href="#">Customer Service</a></li>
      </ul>
    </footer>
  </body>
</html>
